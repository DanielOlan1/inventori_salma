<!-- tab1.page.html -->
<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Inventary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <!-- <ion-item *ngIf="remainingTime > 0" mode="ios">
    <ion-label>Tiempo restante:</ion-label>
    <ion-text>{{ formatRemainingTime() }}</ion-text>
  </ion-item> -->
  <ion-item mode="ios">
    {{ showAddOption ? 'Deseas agregar algo nuevo' : 'Agregar nueva opción' }}
    <ion-toggle [(ngModel)]="showAddOption" (ionChange)="toggleAddOption()" ></ion-toggle>
  </ion-item>
  
  <ion-item *ngIf="showAddOption" mode="ios">
      <ion-input [(ngModel)]="newOption" name="newOption" required label="Nueva Opción"></ion-input>
    
  </ion-item>
  
  <ion-button expand="full" *ngIf="showAddOption" (click)="agregarNuevaOpcion()" mode="ios">Confirmar Nueva Opción</ion-button>
  
  <ion-item>
    <ion-label>Equipo Completo</ion-label>
    <ion-select [(ngModel)]="productName" name="productName" required label="Product Name">
      <ion-select-option *ngFor="let option of productOptions" [value]="option">{{ option }}</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-select [(ngModel)]="quantity" name="quantity" required label="Quantity">
      <ion-select-option *ngFor="let option of quantityOptions" [value]="option">
        {{ option }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-button *ngIf="productName && quantity" expand="full" (click)="agregarProducto()">Agregar Producto</ion-button>
  

  
  <div>
    <div *ngFor="let item of inventoryData; let i = index">
      <ion-card mode="ios">
        <ion-item>
          <ion-label>Producto: {{ item.productName }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Cantidad: {{ item.quantity }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-button expand="block" (click)="eliminarProducto(i)">Eliminar</ion-button>
  
        </ion-item>
      </ion-card>
  
    </div>
    <ion-item >
<!-- tab1.page.html -->
<ion-button (click)="exportarAExcel()">Descargar Archivo</ion-button>
    </ion-item>
  </div>

</ion-content>
